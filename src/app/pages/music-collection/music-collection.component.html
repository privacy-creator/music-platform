<div class="search-bar">
  <input
    type="text"
    placeholder="Search by song title"
    [(ngModel)]="searchQuery"
    (input)="onSearch()"
    class="search-input"
  />
</div>

<div class="music-list">
  <div *ngFor="let music of filteredMusic" class="music-item">
    <div class="music-info">
      <h3>{{ music.title }}</h3>
    </div>
    <button (click)="playMusic(music.filename)" class="play-button">
      â–¶ Play
    </button>
  </div>
</div>
