<h2>Music Collection</h2>
<p>Here you can find an extensive collection of your favorite tunes.</p>

<div class="song-list">
  <div *ngFor="let song of songs" class="song-item">
    <div class="song-info">
      <p>{{ song }}</p>
      <button (click)="playSong(song)">Play</button>
    </div>
    <audio *ngIf="currentlyPlaying === song" [src]="'assets/music/' + song" controls autoplay></audio>
  </div>
</div>
