<app-share-popup *ngIf="isSharePopupOpen" [songTitle]="shareSongTitle" (dataEmitter)="receiveData($event)"></app-share-popup>

<div class="row">
  <div class="col-12">
    <div class="search-bar row">
      <input
        type="text"
        placeholder="Search by song title"
        [(ngModel)]="searchQuery"
        (input)="onSearch()"
        class="search-input col-12"
      />
    </div>

    <div class="music-list row">
      <div *ngFor="let music of filteredMusic" class="music-item col-12">
        <div class="music-info">
          <h4>{{ music.title }}</h4>
        </div>
        <div>
          <button (click)="openSharePopup(music.title)" class="play-button">
            <i class="fa fa-share"></i> Share
          </button>
          <button (click)="playMusic(music.filename, music.title, music.id)" class="play-button">
            â–¶ Play
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
